<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Might Be Sunny in Philadelphia</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container-fluid bg-dark p-2 mb-5">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <main class="container-fluid bg-light">
        <section class="row">
            <div class="col-3">
                <div id="search-form" class="card bg-dark mb-3">
                <h4 class="card-title text-light p-1">Search For a City</h4>
                <input type="text" id="cityInput" autofocus="true" placeholder="Input City Name"> 
                <button type="submit" id="searchBtn" class="bg-primary btn">Get Weather</button>
                </div>

                <div id="recentCities" class="list-group">
                    
                </div>
            </div>
            
            <div class="col">
                <div id="city-info-today" class="border mb-3 p-2 lightbg">
                    <h3 id="cityName" class="uppercase">City Name</h3>
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="wind"></span></p>
                    <p>UV Index: <span id="uv" class=""></span></p>
                </div>

                <div id="city-info-5" class="border lightbg"> 
                    <h3>5-Day Forecast</h3>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
